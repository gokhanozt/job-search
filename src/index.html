<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Job Search Project</title>
</head>

<body>
  <header id="header-sub">
      <img src="https://joblocal.de/wp-content/uploads/2019/03/Joblocal-Kolbermoor-Logo-800.png" alt="Job Local Logo" />
  </header>
  <section class="section-job-anouncement bg-lightGray mtop-40 pbottom-16">
    <div class="container">
        <div class="row">
            <div class="column-12">
                <div class="row no-margin">
                   
                    <div class="column-12">
                        <div class="box no-border job-list">
                            <div class="column-12 mbottom-40 mtop-120">
                                <div class="form-group search-input mbottom-20">
                                    <input type="text" name="job" id="search" placeholder="Search jobs or company" value="" class="input input-large"/>
                                    <button type="button" class="button search-button">Search</button>
                                </div>
                            </div>
                            
                            <div class="column-12">
                                <div class="row no-margin" id="match-list"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
</body>
</html>
